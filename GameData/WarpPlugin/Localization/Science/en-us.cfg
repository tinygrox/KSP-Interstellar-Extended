        #LOC_KSPIE_MicrowaveScanExperiment_title = Microwave Scan Experiment
        #LOC_KSPIE_MicrowaveScanExperiment_default = Radiation emitted in the microwave L-band gives a clear indication of the levels of water in the top layers of the surface.
        #LOC_KSPIE_MicrowaveScanExperiment_KerbinInSpaceHigh = L-band microwave emissions indicate high levels of water content across most of Kerbin's surface.
        #LOC_KSPIE_MicrowaveScanExperiment_KerbinInSpaceHigh2 = Measurements of Kerbin's oceans reveal areas of very high salinity in the warm, tropical waters.
        #LOC_KSPIE_MicrowaveScanExperiment_MunInSpaceHigh = Significant water content is detected in several of the Mun's deeper craters and in its polar regions.
        #LOC_KSPIE_MicrowaveScanExperiment_MinmusInSpaceHigh = Microwave emissions indicate that Minmus' frozen surface is at least partially made up of water.
        #LOC_KSPIE_MicrowaveScanExperiment_SunInSpaceHigh = The microwave antennae appear to be melting, providing no usable data.
        #LOC_KSPIE_MicrowaveScanExperiment_MohoInSpaceHigh = Only the sun's background microwave radiation is detectable in orbit around Moho.
        #LOC_KSPIE_MicrowaveScanExperiment_EveInSpaceHigh = Eve's oceans have very high salinity levels, likely arising from a number of different salt compounds.
        #LOC_KSPIE_MicrowaveScanExperiment_EveInSpaceHigh2 = Eve's surface contains significant levels of soil moisture in its low lying areas.
        #LOC_KSPIE_MicrowaveScanExperiment_GillyInSpaceHigh = No detectable water emissions are found in orbit around Gilly.
        #LOC_KSPIE_MicrowaveScanExperiment_DunaInSpaceHigh = Trace levels of water are detected in much of Duna's upper surface; higher levels are recorded near the poles.
        #LOC_KSPIE_MicrowaveScanExperiment_IkeInSpaceHigh = Minor emissions of microwave radiation suggest that a few regions of Ike's surface contain water.
        #LOC_KSPIE_MicrowaveScanExperiment_DresInSpaceHigh = Drier than Kerbin's deserts, in fact, there doesn't appear to be any signal coming from Dres, not even background levels.
        #LOC_KSPIE_MicrowaveScanExperiment_JoolInSpaceHigh = Jool's lack of a detectable surface suggests that the microwave emissions detected here arise from some other source.
        #LOC_KSPIE_MicrowaveScanExperiment_LaytheInSpaceHigh = Surprisingly low levels of microwave emissions are detected coming from Laythe's surface, suggesting that its oceans have little water content.
        #LOC_KSPIE_MicrowaveScanExperiment_LaytheInSpaceHigh2 = The low water content of Laythe's oceans prevents any meaningful salinity measurements from being made.
        #LOC_KSPIE_MicrowaveScanExperiment_VallInSpaceHigh = Vall's outer surface appears to contain little but water, only its mountainous regions show lower concentrations.
        #LOC_KSPIE_MicrowaveScanExperiment_TyloInSpaceHigh = Microwave emissions from some of Tylo's impact craters suggest that surface has been pummeled by water-rich asteroids and comets.
        #LOC_KSPIE_MicrowaveScanExperiment_BopInSpaceHigh = Few microwave signals are recorded over Bop's surface; there are some curiously strong L-band signals coming from Bop's northern polar region however, further study is warranted...
